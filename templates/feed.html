{% extends 'base.html' %}

{% block title %}Feed{% endblock %}

{% block content %}
<div class="ui two column grid">
  <div class="left floated column">
    <h2 class="ui sub header">
      Model: {{ model }} <br />
      {{ timestamp }}
    </h2>
  </div>
  <div class="right floated right aligned column">
    <div class="ui toggle checkbox" id="annotations-checkbox">
      <input type="checkbox" checked="checked" autocomplete="off">
      <label>Annotations</label>
    </div>
  </div>
  <div class="sixteen wide column">
    <img class="ui image" id="annotations-img" src="{{ url_for('image', run=run, annotated=True) }}">
  </div>
</div>
<table class="ui celled table">
  <thead>
    <tr>
      <th>Label</th>
      <th>Confidence</th>
      <th>Bounding Box</th>
    </tr>
  </thead>
  <tbody>
  {% for object in objects %}
    <tr>
      <td><code>{{ object.label }}</code></td>
      <td><code>{{ object.score }}</code></td>
      <td><code>{{ object.box }}</code></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block script %}
<script>
const annotationsImg = $("#annotations-img");
$("#annotations-checkbox").checkbox({
  onChecked: function() {
    annotationsImg.attr("src", "{{ url_for('image', run=run, annotated=True) }}");
  },
  onUnchecked: function() {
    annotationsImg.attr("src", "{{ url_for('image', run=run) }}")
  }
});
</script>
{% endblock %}
