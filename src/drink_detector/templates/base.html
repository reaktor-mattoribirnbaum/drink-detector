<!doctype html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
</head>
<body>
  <div class="ui menu">
  {% set nav = [("feed", "Feed", []), ("history", "History", []), ("capture_request", "Request", ["capture_request_accept"])] %}
  {% for (endpoint, text, other_endpoints) in nav %}
    <a class="item {% if request.url_rule.endpoint in [endpoint] + other_endpoints %}active{% endif %}" href="{{ url_for(endpoint) }}">
      {{ text }}
    </a>
  {% endfor %}
  </div>
  <div class="ui container">
    {% block content %}{% endblock %}
  </div>
  {% block script %}{% endblock %}
</body>
</html>
