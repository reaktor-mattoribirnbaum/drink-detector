{% extends 'base.html' %}

{% block title %}Stock Levels{% endblock %}

{% block content %}
<div class="ui segment">
  <h2 class="ui header">
    <i class="list icon"></i>
    <div class="content">
      {{ total }}
      <div class="sub header">items</div>
    </div>
  </h2>
</div>
<div class="ui top attached tabular menu">
  <a class="active item" data-tab="inventory">Inventory</a>
  <a class="item" data-tab="order">Order Stock</a>
</div>
<div class="ui bottom attached active tab segment" data-tab="inventory" id="inventory">
  <div class="ui secondary menu">
    <!-- <div class="item"> -->
      <!-- <div class="ui category search"> -->
        <!-- <div class="ui icon input"> -->
          <!-- <input class="prompt" type="text" placeholder="Search inventory"> -->
          <!-- <i class="search icon"></i> -->
        <!-- </div> -->
        <!-- <div class="results"></div> -->
      <!-- </div> -->
    <!-- </div> -->
    <div class="right menu">
      <div class="item">
        <button class="ui labeled icon button">
          <i class="filter icon"></i>
          Filters
        </button>
      </div>
      <div class="item">
        <button class="ui labeled icon button">
          <i class="sort icon"></i>
          Sort
        </button>
      </div>
    </div>
  </div>
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Amount</th>
      </tr>
    </thead>
  </table>
</div>
{% endblock %}

{% block script %}
<script>
const queryItems = {{ query_items | tojson }};
const inventoryTable = $('#inventory table').DataTable({
  ajax: {
    url: "{{ url_for('stock_search') }}",
    dataSrc: ""
  },
  columns: [
    { data: "title" },
    { data: "amount" }
  ],
  layout: {
    topStart: {
      buttons: [
        "colvis",
        {
          
        }
      ]
    },
  }
});
$('.ui.search')
  .search({
    source: queryItems,
    onResults: ({results}) => {
      console.log('res', results)
      if (results !== undefined) {
        inventoryTable.search(results.map((res) => res.title).join(",")).draw();
      }
    }
  });
</script>
{% endblock %}
